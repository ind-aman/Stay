<mat-form-field>
    <mat-label>Select From Below</mat-label>
    <mat-select multiple>
      <mat-select-trigger>
       
        <span>
          {{optionHead}}
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let item of OptionList" [value]="item.value" (click)="optionClick(item)">{{item.name}}</mat-option>
    </mat-select>
  </mat-form-field>
